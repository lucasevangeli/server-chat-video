# Este é um arquivo de configuração de exemplo para o Nginx.
# Você deve renomeá-lo para algo como 'video-chat' e colocá-lo em /etc/nginx/sites-available/
# Depois, crie um link simbólico para ele em /etc/nginx/sites-enabled/

# Bloco do Servidor: Define as configurações para um "site" específico.

# --- Bloco de Redirecionamento HTTP para HTTPS (Recomendado para Produção) ---
# Descomente este bloco quando tiver um certificado SSL.
# server {
#     listen 80;
#     server_name seu-dominio.com www.seu-dominio.com;
#
#     # O Certbot (Let's Encrypt) usa esta rota para validar seu domínio.
#     location /.well-known/acme-challenge/ {
#         root /var/www/certbot;
#     }
#
#     location / {
#         # Redireciona permanentemente todo o tráfego da porta 80 para a 443 (HTTPS).
#         return 301 https://$host$request_uri;
#     }
# }

server {
    # --- Configuração para rodar com HTTPS (PRODUÇÃO) ---
    # Descomente as linhas abaixo ao usar SSL.
    # listen 443 ssl http2;
    # server_name seu-dominio.com www.seu-dominio.com;
    #
    # ssl_certificate /etc/letsencrypt/live/seu-dominio.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/seu-dominio.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # --- Configuração para rodar sem HTTPS (TESTE LOCAL / INICIAL) ---
    # Comente esta linha se estiver usando a configuração SSL acima.
    listen 80;
    server_name localhost seu-dominio.com; # Substitua 'seu-dominio.com' pelo seu domínio real.
    # -------------------------------------------------------------------

    # Caminho para os arquivos estáticos do seu front-end.
    # Você precisará copiar a pasta 'dist' do seu projeto para este local na sua VPS.
    root /var/www/video-chat-app/dist;
    index index.html;

    # Configurações de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always; # Descomente após confirmar que o HTTPS funciona

    # Bloco de Localização para a Raiz (/)
    # Serve o front-end React.
    location / {
        # Tenta encontrar um arquivo com o nome exato do URI. Se não encontrar,
        # tenta um diretório. Se falhar, retorna o index.html.
        # Isso é crucial para que o roteamento do lado do cliente (React Router) funcione.
        try_files $uri $uri/ /index.html;
    }

    # Bloco de Localização para o Socket.IO
    # Encaminha todas as requisições que começam com /socket.io/ para o servidor Node.js.
    location /socket.io/ {
        # O endereço do seu container Docker ou processo Node.js.
        # Se o Docker estiver rodando na mesma máquina, você pode usar o IP do container ou localhost.
        proxy_pass http://localhost:3001;

        # Headers essenciais para o funcionamento do WebSocket.
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;

        # Outras configurações importantes de proxy
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para conexões de longa duração (como WebSockets)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
}
